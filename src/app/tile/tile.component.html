<p>tile works!</p>
<span 
	id="{{tile.x}}_{{tile.y}}" 
    class="tile {{tile.color}}" 
    (@movementSlides.start)="animationStarted($event)"
    (@movementSlides.done)="postAnimationHook($event)"
    [@movementSlides]="tile.animatedState" 
    @enterAnimation>
    <span class="tileContent" [style.font-size]="fontSize">{{tile.val > 0  ? tile.val : ""}}</span>
</span>
